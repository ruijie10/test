<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>hover demo</title>
    <style>
        ul {
            margin-left: 20px;
            color: blue;
        }

        li {
            cursor: default;
        }

        span {
            color: red;
        }
    </style>
    <script src="../jquery-3.2.1.js"></script>
</head>
<script>

    $("li").hover(function () {
        $(this).append($("<span> ***</span>"));
    }, function () {
        $(this).find("span: last").remove();
    });
    // $("li.fade").hover(function () {
    //     < pre name="code" class="html" style="color: rgb(51, 51, 51); font-size: 14px; line-height: 26px;" >
</script>

<body>

    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li class="fade">Chips</li>
        <li class="fade">Socks</li>
    </ul>
</body>

</html>
