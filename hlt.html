<html>

                    <h3 id="a">A</h3>
                    <br/>

                    <br/>

                </div>
                <div class="hltb">

                    <br/>

                    <br/>

                </div>

                    <h3 id="c">C</h3>
                    <br/>

                    <br/>
                    <button style=" width:50px;display: none;" id="4c">4</button>
                    <br/>
                    <button style=" width:70px;display: none;" id="3c">3</button>
                    <br/>
                    <button style=" width:90px;display: none;" id="2c">2</button>
                    <br/>
                    <button style=" width:110px;display: none;" id="1c">1</button>

                </div>
            </div>
        </div>
    </div>

</html>
